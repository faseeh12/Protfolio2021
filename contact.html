<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faseeh Yasin</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="css/AOS.css" rel="stylesheet">
</head>
<body>
  <div class="loader"></div>
  <div class="container-fluid">
    <div class="container">

      <!--Header-->
     <div class="header">
      <div class="w-navbar">
        <div class="logo">
          <a href="index.html"><img src="Images/logo.svg" alt=""></a>
        </div>
        <div class="navbar-content">
          <ul class="row navigation-ul">
            <li><a href="work.html">Work</a></li>
            <li><a href="my_story.html">My Story</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a class="c-blue" href="contact.html">Get in touch</a></li>
          </ul>
        </div>
        </div>
      <!--Mobile navbar-->
      <div class="mobile-navbar">
          <div class="m-logo">
            <a href="index.html">
              <img src="Images/logo.svg" alt="">
            </a>
          </div>
          <div class="hamburger">
            <img src="Images/hamburger.svg" alt="">
          </div>
      </div>
      <div class="hamburger-menu">
        <img class="close-menu" src="Images/times.svg" alt="">
        <ul>
          <li><a href="work.html">Work</a></li>
          <li><a href="my_story.html">My Story</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Get In Touch</a></li>
        </ul>
      </div>
    </div>

      <div class="contact">
        <div class="first-row grid m-temp-1-col temp-2-col align-center justify-center">
          <div class="grid-order-2" data-aos="fade-right"  data-aos-duration="2000" data-aos-offset="300"
          data-aos-easing="ease-in-sine">
            <h1  class="hero-heading">I'm Available</h1>
            <h3 class="sub-hero-heading">Lets talk about your design problem.</h3>
          </div>
          <div data-aos="fade-left"  data-aos-duration="2000" data-aos-offset="300"
          data-aos-easing="ease-in-sine">
            <img src="Images/available.gif" alt="">
          </div>
        </div>
        <form action="">
          <div class="form-box">
            <div class="textbox-container">
              <div class="relative m-txt-box">
                <label for="">Your Name</label>
                <input type="text" class="text-box" placeholder="E.g Faseeh Yasin">
              </div>
              <div class="relative m-txt-box">
                <label for="">Professional Email</label>
                <input type="text" class="text-box" placeholder="E.g abc123@mail.com">
              </div>
              <div class="relative mt-60">
                <label for="">Phone</label>
                <input type="text" class="text-box" placeholder="E.g. 00-123456789">
              </div>
              <div class="relative mt-60">
                <label for="">Business Name</label>
                <input type="text" class="text-box" placeholder="E.g. My store">
              </div>
            </div>
            <div class="relative mt-60 m-textbox-container">
              <label class="absolute top-30" for="">Location</label>
              <input type="text" class="text-box w-93" placeholder="E.g. City, Country">
            </div>
            <div class="relative mt-60 m-textbox-container m-textarea">
              <label class="absolute top-30" for="">Message</label>
              <textarea cols="30" rows="10" class="text-box w-93" placeholder="Anything you wants to say?"></textarea>
            </div>
            <div class="cn-btn-box">
              <a class="border-button" href="">Submit</a>
            </div>
          </div>
        </form> 
      </div>

    </div>
    
    <!--Footer-->
    <div class="footer">
      <div class="container">
        <div class="footer-box">
          <div class="footer-links">
            <ul>
              <li><a href="https://www.behance.net/faseehyasin" target="_blank"><img src="Images/behance.svg" alt=""></a></li>
              <li><a href="https://www.linkedin.com/in/faseeh-yasin/" target="_blank"><img src="Images/linkedin.svg" alt=""></a></li>
            </ul>
          </div>
         <p>&copy; 2021 by Faseeh Yasin</p>
         <p>UI UX Designer | faseehyasin12@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
<script src="js/AOS.js"></script>
<script src="js/jquery-3-6.js"></script>
<script src="js/script.js"></script>
</body>
</html>
