      <div class="contact">
        <div class="first-row grid temp-2-col align-center justify-center">
          <div>
            <h1 class="hero-heading">I'm Available</h1>
            <h3 class="sub-hero-heading">Lets talk about your design problem.</h3>
          </div>
          <div>

          </div>
        </div>
        <form action="">
          <div class="form-box">
            <div class="textbox-container">

                <label for="">Your Name</label>
                <input type="text" class="text-box" placeholder="E.g Faseeh Yasin">
              </div>
              <div class="relative">
                <label for="">Professional Email</label>
                <input type="text" class="text-box" placeholder="E.g abc123@mail.com">
              </div>
              <div class="relative mt-60">
                <label for="">Phone</label>
                <input type="text" class="text-box" placeholder="E.g. 00-123456789">
              </div>
              <div class="relative mt-60">
                <label for="">Business Name</label>
                <input type="text" class="text-box" placeholder="E.g. My store">
              </div>
            </div>
            <div class="relative mt-60">
              <label class="absolute top-30" for="">Location</label>
              <input type="text" class="text-box w-93" placeholder="E.g. City, Country">
            </div>
            <div class="relative mt-60">
              <label class="absolute top-30" for="">Message</label>
              <textarea cols="30" rows="10" class="text-box w-93" placeholder="Anything you wants to say?"></textarea>
            </div>
            <div class="cn-btn-box">
              <a class="border-button" href="">Submit</a>
            </div>
          </div>
        </form>
